{% extends 'base.html' %}

{% block title %}
Добавление технологии
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавить технологию</h1>
    </div>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Заголовок технологии"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите текст"></textarea><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
    </form>
{% endblock %}

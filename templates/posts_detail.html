{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-12 text-center">
        <h1>{{ article.title }}</h1>
        <div class="alert alert-light">
            <p>{{ article.text }}</p>
            <p><b>{{ article.date.date() }}</b></p>
            <a class="btn btn-danger" href="/posts/{{ article.id }}/delete">Удаление статьи</a>
            <a class="btn btn-warning" href="/posts/{{ article.id }}/update">Редактирование статьи</a>
        </div>
    </div>
</div>
{% endblock %}

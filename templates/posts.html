{% extends 'base.html' %}

{% block title %}
Технологии
{% endblock %}

{% block body %}
    <div class="container">
        <div class="col-12 text-center">
            <h1>Технологии</h1><br><br>
        </div>

        {% for el in articles %}
        <div class="alert alert-warning">
            <div class="col-12 text-center">
                <h3>{{ el.title }}</h3>
                <p>{{ el.intro }}</p>
            </div>
            <p><b>Дата: {{ el.date.date() }}</b></p>
            <button class="btn btn-danger">Детально</button>
        </div>
        {% endfor %}

    </div>
{% endblock %}
